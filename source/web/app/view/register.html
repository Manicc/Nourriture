<div class="container" style="padding-top:20px;width:500px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Register</h3>
        </div>
        <div class="panel-body">
            <form role="form" ng-submit="register()">
                <p>username</p>

                <div class="form-group">
                    <input data-ng-model="user.username" type="text" class="form-control" placeholder="username"
                           maxlength="30" required>
                </div>
                <p>password</p>

                <div class="form-group">
                    <input data-ng-model="user.password" type="password" class="form-control" placeholder="password"
                           maxlength="30" required>
                </div>
                <button type="submit" class="btn btn-warning">Register</button>
            </form>
        </div>

    </div>
</div>
