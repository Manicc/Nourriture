<div class="container">
	<h1>{{ingredient.name}}</h1>	
	<ul>
		<li>
			<img ng-if="ingredient.image==null" ng-src="img/placeholder.png">
			<img ng-if="ingredient.image!=null" ng-src="{{ingredient.image}}">
		</li>
		<li>
			<p ng-repeat="t in ingredient.tags">
				{{t.name}} 
			</p>
		</li>
		<li>{{ingredient.alias}}</li>
		<li>{{ingredient.category.name}}</li>
		<p>{{ingredient.desc}}</p>
		<li>
			<p ng-repeat="n in ingredient.nutrition">
				{{n.nutrition.name}}:{{n.value}} {{n.nutrition.unit}}
			</p>
		</li>
		<p>{{ingredient.function}}</p>
	</ul>
</div>
