<div class="container">
	<h1>{{ingredient.name}}</h1>	
	<ul>
		<li>
			<img ng-if="i.image==null" ng-src="img/placeholder.png">
			<img ng-if="i.image!=null" ng-src="{{server}}{{i.image}}">
		</li>
		<li>
			<p ng-repeat="t in ingredient.tags">
				{{t.name}} 
			</p>
		</li>
		<li>{{ingredient.alias}}</li>
		<li>{{ingredient.category}}</li>
		<li>{{ingredient.desc}}</li>
		<li>
			<p ng-repeat="n in ingredient.nutrition">
				{{n.name}}:{{n.value}}
			</p>
		</li>
		<li>{{ingredient.function}}</li>
	</ul>
</div>
