<div class="container detial">
    <div class="row">
        <div class="col-md-4">
            <img ng-if="recipe.image==null" ng-src="img/placeholder.png">
            <img ng-if="recipe.image!=null" ng-src="{{ recipe.image }}">
        </div>
        <div class="col-md-8">
            <h1>{{ recipe.name }}<a ng-click="like()"><span
                    ng-class="{'glyphicon-star-empty':!liked,'glyphicon-star':liked}" class="glyphicon"></span></a></h1>

            <div class="tags">
                <span class="label label-primary" ng-repeat="t in recipe.tags">{{ t.name }}</span>
            </div>
            <p>

            <p><span>Alias: </span>{{ recipe.alias }}</p>

            <p><span>Category: </span>{{ recipe.category.name }}</p>

            <p>{{ recipe.desc }}</p>

            <p ng-repeat="n in recipe.nutrition">
                {{ n.nutrition.name }}:{{ n.value }} {{ n.nutrition.unit }}
            </p>

            <p><span>Functions: </span>{{ recipe.function }}</p>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default comment">
            <div class="panel-heading">
                <h3>Comments</h3>
            </div>
            <form ng-submit="add_comment()">
                <textarea ng-model="content" class="form-control" rows="2" required></textarea>

                <div class="button">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="c in comments"><p><span class="label label-warning">{{ c.user.username }}</span>{{ c.content }}</p>

                    <p>{{ c.time }}</p></li>
            </ul>
        </div>
    </div>
</div>
