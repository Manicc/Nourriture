<div class="container" style="padding-top: 20px;width:300px;">
    <h1>Login</h1>
    <form role="form">
        <p>username</p>
        <div class="form-group">
            <input  data-ng-model="loginData.userName" type="text" class="form-control" placeholder="username">
        </div>
        <p>password</p>
        <div class="form-group">
            <input  data-ng-model="loginData.password" type="text" class="form-control" placeholder="password">
        </div>
      <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
    </form>
</div>
